<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #map { width: 100%; height: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

    <h1>My Current Location</h1>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([40.7128, -74.0060], 13); // Default: New York

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker = L.marker([40.7128, -74.0060]).addTo(map).bindPopup("Default Location (New York)").openPopup();

        function showLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            marker.setLatLng([lat, lon]).bindPopup("You are here!").openPopup();
            map.setView([lat, lon], 15);
        }

        function handleError(error) {
            alert("Geolocation failed. Showing default location.");
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showLocation, handleError, { enableHighAccuracy: true });
        } else {
            alert("Geolocation is not supported.");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location (Google Maps)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        iframe { width: 100%; height: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

    <h1>My Current Location</h1>
    <iframe id="gmap" src="https://www.google.com/maps?q=40.7128,-74.0060&output=embed" allowfullscreen></iframe>

    <script>
        function updateMap(lat, lon) {
            document.getElementById("gmap").src = `https://www.google.com/maps?q=${lat},${lon}&output=embed`;
        }

        function showLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            updateMap(lat, lon);
        }

        function handleError(error) {
            alert("Geolocation failed. Showing default location.");
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showLocation, handleError, { enableHighAccuracy: true });
        } else {
            alert("Geolocation is not supported.");
        }
    </script>

</body>
</html>
